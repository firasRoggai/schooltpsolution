<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل المختبر 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">حل المختبر 1:</h1>
        <p class="content">
            القطط حيوانات أليفة محبوبة جدًا حول العالم. تتميز بطبيعتها الفضولية والمرحة، وتعتبر رفقاء مخلصين في المنازل. 
            القطط تمتلك حواسًا قوية مثل البصر والسمع، مما يجعلها صيادين ماهرين. 
            ومع ذلك، فهي أيضًا معروفة بعاداتها النظيفة والنوم لساعات طويلة خلال اليوم.
        </p>
        <a href="https://www.wikipedia.org/" class="link">رابط </a>
    </div>
    <img src="./image.jpeg" alt="" class="image">
    <button class="btn corner">إخفاء</button>
</body>

<script>
    const content = document.querySelector('.content');
    const btn = document.querySelector('.btn');

    btn.addEventListener('click', () => {
        content.classList.toggle('notDisplayed');
    })
</script>

</html>
